<!DOCTYPE html>
<html>
<head>
    <title>emotion.ai</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./static/index.js"></script>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <main>
        <textarea
            id="text"
            name="text_input"
            rows="4"
            maxlength="200"
            placeholder="Didn't understand a sentence? Predict the emotion"
        ></textarea>

        <button id="predict_button" type="submit">Predict emotion</button>

        <div id="result" style="display: none;">
            <img id="emo_img_url" src="" width="55" min-height="50" alt="img">
            <p id="prediction"></p>
        </div>
    </main>
</body>
</html>
